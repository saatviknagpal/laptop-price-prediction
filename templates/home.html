<html>

<head>
    <title>Laptop Price Prediction</title>
</head>

<body>
    <div class="login">
        <h1>Laptop Price Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Laptop Price Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Brand</label>
                <select class="form-control" name="Brand" placeholder="Enter your Brand" required>
                    <option class="placeholder" selected disabled value="">Select your Brand</option>
                    <option value="Asus">Asus</option>
                    <option value="Acer">Acer</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Dell">Dell</option>
                    <option value="HP">HP</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Processor Speed (GHz)</label>
                <input class="form-control" type="number" name="Processor_Speed" placeholder="Enter Processor Speed"
                    step="0.01" min="0" required />
            </div>
            <div class="mb-3">
                <label class="form-label">RAM Size (GB)</label>
                <input class="form-control" type="number" name="RAM_Size" placeholder="Enter RAM Size" min="1"
                    required />
            </div>
            <div class="mb-3">
                <label class="form-label">Storage Capacity (GB)</label>
                <input class="form-control" type="number" name="Storage_Capacity" placeholder="Enter Storage Capacity"
                    min="1" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Screen Size (inches)</label>
                <input class="form-control" type="number" name="Screen_Size" placeholder="Enter Screen Size" step="0.1"
                    min="1" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Weight (kg)</label>
                <input class="form-control" type="number" name="Weight" placeholder="Enter Weight" step="0.1" min="0"
                    required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Laptop Price" />
            </div>
        </form>
        <h2>
            The prediction is {{results}}
        </h2>
    </div>
</body>

</html>
